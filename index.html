const updateLayout = () => {
    const root = document.getElementById('root');
    const body = document.body;
    if (!root) return;

    const screenW = window.innerWidth;
    const screenH = window.innerHeight;
    const targetW = 2160;
    const targetH = 3840;
    const isMobile = screenW < 1000;

    if (isMobile) {
        body.style.overflowY = 'auto';
        body.style.overflowX = 'hidden';
        const scale = screenW / targetW;
        root.style.position = 'absolute';
        root.style.left = '0';
        root.style.top = '0';
        root.style.transformOrigin = 'top left';
        root.style.transform = `scale(${scale})`;
        body.style.height = `${targetH * scale}px`;
    } else {
        body.style.overflow = 'hidden';
        body.style.height = '100%';
        const scale = Math.min(screenW / targetW, screenH / targetH);
        root.style.position = 'absolute';
        root.style.left = '50%';
        root.style.top = '50%';
        root.style.transformOrigin = 'center center';
        root.style.transform = `translate(-50%, -50%) scale(${scale})`;
    }

    root.style.opacity = 1;
    const loader = document.getElementById('loading');
    if(loader) loader.style.display = 'none';
};

window.addEventListener('load', updateLayout);
window.addEventListener('resize', updateLayout);
setTimeout(updateLayout, 300);

const questionMetaMap = {
    1: { dimension: 'SN', option1Letter: 'N', option2Letter: 'S' },
    2: { dimension: 'TF', option1Letter: 'T', option2Letter: 'F' },
    3: { dimension: 'JP', option1Letter: 'J', option2Letter: 'P' },
    4: { dimension: 'EI', option1Letter: 'E', option2Letter: 'I' }
};

const calcMbti = (answers) => {
    const dimensionScores = {
        EI: { E: 0, I: 0 },
        SN: { S: 0, N: 0 },
        TF: { T: 0, F: 0 },
        JP: { J: 0, P: 0 }
    };

    answers.forEach(answer => {
        const meta = questionMetaMap[answer.questionId];
        if (!meta) return;

        const selectedLetter = answer.selectedIndex === 0 ? meta.option1Letter : meta.option2Letter;
        const dimension = meta.dimension;
        
        if (dimensionScores[dimension][selectedLetter] !== undefined) {
            dimensionScores[dimension][selectedLetter]++;
        }
    });

    const E_or_I = dimensionScores.EI.E >= dimensionScores.EI.I ? 'E' : 'I';
    const S_or_N = dimensionScores.SN.S >= dimensionScores.SN.N ? 'S' : 'N';
    const T_or_F = dimensionScores.TF.T >= dimensionScores.TF.F ? 'T' : 'F';
    const J_or_P = dimensionScores.JP.J >= dimensionScores.JP.P ? 'J' : 'P';

    return `${E_or_I}${S_or_N}${T_or_F}${J_or_P}`;
};

const QRCodeComp = ({ value, size }) => {
    const qrRef = useRef(null);
    useEffect(() => {
        const timer = setTimeout(() => {
            if (qrRef.current && window.QRCode && value) {
                try {
                    qrRef.current.innerHTML = "";
                    new QRCode(qrRef.current, { 
                        text: value, 
                        width: size, 
                        height: size, 
                        colorDark: "#000000", 
                        colorLight: "#ffffff", 
                        correctLevel: QRCode.CorrectLevel.H 
                    });
                } catch (e) {
                    console.error(e);
                    qrRef.current.innerHTML = "<p style='color:black'>QR Code Error</p>";
                }
            } else if (!window.QRCode) {
                if(qrRef.current) qrRef.current.innerHTML = "<p style='color:black; font-size:20px'>Library Loading...</p>";
            }
        }, 100);
        return () => clearTimeout(timer);
    }, [value, size]);
    return <div ref={qrRef} style={{ padding: '40px', background: '#fff', borderRadius: '30px' }} />;
};

    const texts = translations[currentLang];
    const keyboardLetters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');

    useEffect(() => {
        try {
            const params = new URLSearchParams(window.location.search);
            const mode = params.get('mode');

            if (mode === 'share') {
                setIsShareMode(true);
                const name = params.get('name') || '';
                const type = params.get('type') || 'INTJ';
                const lang = params.get('lang') || 'zh-TW';
                const p1 = parseInt(params.get('p1') || '0');
                const p2 = parseInt(params.get('p2') || '1');

                if (lang === 'en' || lang === 'zh-TW') setCurrentLang(lang);

                if (mbtiResults[type]) {
                    const originalResultData = mbtiResults[type];
                    // Ê†πÊìöÁ¥¢ÂºïÈÅ∏ÊìáÁî¢ÂìÅ
                    const selectedProducts = [
                        originalResultData.products[p1] || originalResultData.products[0],
                        originalResultData.products[p2] || originalResultData.products[1]
                    ];
                    
                    setPlayerName(name);
                    setResult({ 
                        mbtiType: type, 
                        resultData: { ...originalResultData, products: selectedProducts }
                    });
                    setCurrentPage('result');
                }
            } else {
                let timer;
                const reset = () => { 
                    clearTimeout(timer); 
                    timer = setTimeout(() => restartQuiz(), 120000); 
                };
                const events = ['mousedown', 'mousemove', 'keypress', 'touchstart', 'click'];
                events.forEach(e => window.addEventListener(e, reset));
                reset();
                return () => { 
                    clearTimeout(timer); 
                    events.forEach(e => window.removeEventListener(e, reset)); 
                };
            }
        } catch(e) {
            console.error("Init Error", e);
        }
    }, []);

    const restartQuiz = useCallback(() => {
        setCurrentPage('intro');
        setAnswers([]);
        setResult(null);
        setPlayerName('');
        setShareUrl('');
    }, []);

    const handleAnswer = useCallback((questionId, selectedIndex, isLastQuestion = false) => {
        setAnswers(prev => {
            const newAnswers = [...prev, { questionId, selectedIndex }];
            
            if (isLastQuestion) {
                setTimeout(() => {
                    const mbtiType = calcMbti(newAnswers);
                    const originalResultData = mbtiResults[mbtiType];
                    
                    // Èö®Ê©üÈÅ∏Êìá2ÂÄãÁî¢ÂìÅ‰∏¶Ë®òÈåÑÁ¥¢Âºï
                    let selectedProducts, p1Index, p2Index;
                    
                    // ÁâπÊÆäËôïÁêÜÔºöISFP Âõ∫ÂÆöÂåÖÂê´„ÄåÂ§ï„ÄçÁî¢ÂìÅ
                    if (mbtiType === 'ISFP') {
                        const zikProduct = originalResultData.products.find(p => p.brand === 'BLACK FADES');
                        const otherProducts = originalResultData.products.filter(p => p.brand !== 'BLACK FADES');
                        const randomOther = otherProducts[Math.floor(Math.random() * otherProducts.length)];
                        
                        selectedProducts = zikProduct ? [zikProduct, randomOther] : otherProducts.slice(0, 2);
                        p1Index = originalResultData.products.findIndex(p => p.name === selectedProducts[0].name);
                        p2Index = originalResultData.products.findIndex(p => p.name === selectedProducts[1].name);
                    } else {
                        // ÂÖ∂‰ªñÈ°ûÂûãÔºöÈö®Ê©üÈÅ∏Êìá2ÂÄãÁî¢ÂìÅ
                        const shuffled = [...originalResultData.products].sort(() => Math.random() - 0.5);
                        selectedProducts = shuffled.slice(0, 2);
                        p1Index = originalResultData.products.findIndex(p => p.name === selectedProducts[0].name);
                        p2Index = originalResultData.products.findIndex(p => p.name === selectedProducts[1].name);
                    }
                    
                    setResult({ 
                        mbtiType, 
                        resultData: { ...originalResultData, products: selectedProducts }
                    });
                    
                    // ÁîüÊàêÂåÖÂê´Áî¢ÂìÅÁ¥¢ÂºïÁöÑÂàÜ‰∫´URL
                    const baseUrl = getBaseUrl();
                    const params = new URLSearchParams({
                        mode: 'share',
                        name: playerName || '',
                        type: mbtiType,
                        p1: p1Index,
                        p2: p2Index,
                        lang: currentLang
                    });
                    setShareUrl(`${baseUrl}?${params.toString()}`);
                    setCurrentPage('result');
                }, 100);
            } else {
                setCurrentPage(questionId + 1);
            }
            
            return newAnswers;
        });
    }, [playerName, currentLang]);

                {currentPage === 'share' && (
                    <>
                        <div style={{ position: 'absolute', width: '1482px', left: 'calc(50% - 1482px/2)', top: '650px', fontFamily: "'Inter', sans-serif", fontWeight: 700, fontSize: currentLang === 'en' ? '110px' : '130px', textAlign: 'center', color: '#B8860B' }}>{texts.shareQR.title}</div>
                        <div style={{ position: 'absolute', width: '1280px', left: 'calc(50% - 1280px/2)', top: '880px', fontFamily: "'Inter', sans-serif", fontSize: currentLang === 'en' ? '48px' : '56px', textAlign: 'center', color: '#FFFFFF' }}>{texts.shareQR.subtitle}</div>
                        <div style={{ position: 'absolute', width: '600px', height: '600px', left: 'calc(50% - 600px/2)', top: '1100px', background: '#FFFFFF', borderRadius: '30px', display: 'flex', alignItems: 'center', justifyContent: 'center' }}>
                            <QRCodeComp value={shareUrl} size={500} />
                        </div>
                        <div style={{ position: 'absolute', width: '1280px', left: 'calc(50% - 1280px/2)', top: '1800px', fontFamily: "'Inter', sans-serif", fontSize: currentLang === 'en' ? '42px' : '44px', textAlign: 'center', color: '#FFFFFF', whiteSpace: 'pre-line' }}>{texts.shareQR.instruction}</div>
                        <button onClick={backToResultPage} style={{ position: 'absolute', width: currentLang === 'en' ? '800px' : '600px', height: '150px', left: currentLang === 'en' ? 'calc(50% - 800px/2)' : 'calc(50% - 600px/2)', bottom: '220px', background: '#B8860B', borderRadius: '25px', border: 'none', fontFamily: "'Inter', sans-serif", fontWeight: 700, fontSize: currentLang === 'en' ? '56px' : '72px', color: '#FFFFFF' }}>{texts.shareQR.backButton}</button>
                    </>
                )}
            </div>
        </div>
    );
};

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<App />);
</script>
</body>
</html>
