                                <div style={{ position: 'absolute', width: '779px', height: '0', left: 'calc(50% - 779px/2)', top: '626px', border: '6px solid #D4AF37' }}></div>
                                <div style={{ position: 'absolute', width: '1003px', left: 'calc(50% - 1003px/2)', top: '721px', fontFamily: "'Inter', sans-serif", fontSize: currentLang === 'en' ? '80px' : '96px', textAlign: 'center', color: '#FFFFFF' }}>{result.mbtiType} - {result.resultData.category}</div>
                                <div style={{ position: 'absolute', width: currentLang === 'en' ? '1488px' : '1188px', left: currentLang === 'en' ? 'calc(50% - 1488px/2)' : 'calc(50% - 1188px/2)', top: currentLang === 'en' ? '853px' : '933px', fontFamily: "'Inter', sans-serif", fontSize: currentLang === 'en' ? '46px' : '55px', textAlign: 'center', color: '#FFFFFF', whiteSpace: 'pre-wrap', wordWrap: 'break-word' }}>{result.resultData.desc}</div>
                                
                                <div style={{ position: 'absolute', width: '1412px', left: 'calc(50% - 1412px/2)', top: currentLang === 'en' ? '1160px' : '1180px', background: '#D4AF37', height: '115px', borderRadius: '25px 25px 0 0', display: 'flex', alignItems: 'center', justifyContent: 'center', fontFamily: "'Inter', sans-serif", fontWeight: 700, fontSize: currentLang === 'en' ? '54px' : '64px', color: '#FFFFFF' }}>{texts.result.recommendation}</div>
                                
                                <div style={{ position: 'absolute', width: '1211.9px', left: 'calc(50% - 1211.9px/2)', top: '1380px', display: 'flex', justifyContent: 'center', gap: '42px', flexWrap: 'wrap', zIndex: 10 }}>
                                    {result.resultData.fragrance.split(' / ').map((tag, i) => (
                                        <div key={i} style={{ padding: '19px 52px', height: '148px', background: '#D4AF37', borderRadius: '25px', display: 'flex', alignItems: 'center', justifyContent: 'center', fontFamily: "'Inter', sans-serif", fontWeight: 700, fontSize: currentLang === 'en' ? '56px' : '70px', color: '#FFFFFF', boxSizing: 'border-box' }}>{tag.trim()}</div>
                                    ))}
                                </div>

                                <div style={{ position: 'absolute', width: '1412px', left: 'calc(50% - 1412px/2)', top: currentLang === 'en' ? '1275px' : '1295px', boxSizing: 'border-box', border: '6px solid #D4AF37', borderRadius: '0 0 25px 25px' }}>
                                    <div style={{ padding: currentLang === 'en' ? '355px 70px 50px' : '335px 70px 50px', display: 'flex', justifyContent: 'center', alignItems: 'stretch', gap: '154px' }}>
                                        {result.resultData.products.map((p, i) => (
                                            <div key={i} style={{ width: '482px', background: '#D4AF37', borderRadius: '25px', padding: '15px', display: 'flex', flexDirection: 'column', alignItems: 'center', position: 'relative', paddingTop: currentLang === 'en' ? '35px' : '15px' }}>
                                                <div style={{ width: '458px', height: '458px', borderRadius: '25px', overflow: 'hidden', display:'flex', alignItems:'center', justifyContent:'center', background:'#FFF', marginBottom: '20px', flexShrink: 0 }}>
                                                    <img src={p.image} style={{ width: '100%', height: '100%', objectFit: 'cover' }} />
                                                </div>
                                                <div style={{ fontFamily: "'Inter', sans-serif", fontWeight: 700, fontSize: currentLang === 'en' ? '40px' : '45px', color: '#FFFFFF', marginTop: '10px', textAlign: 'center', flexShrink: 0 }}>{p.brand}</div>
                                                <div style={{ fontFamily: "'Inter', sans-serif", fontWeight: 700, fontSize: currentLang === 'en' ? '48px' : '55px', color: '#FFFFFF', margin: '10px 0', textAlign: 'center', flexShrink: 0 }}>{p.name}</div>
                                                <div style={{ fontFamily: "'Inter', sans-serif", fontSize: currentLang === 'en' ? '36px' : '40px', lineHeight: '1.2', color: '#FFFFFF', padding: '20px 0', textAlign: 'center', whiteSpace: 'pre-wrap', wordWrap: 'break-word', flex: 1, display: 'flex', alignItems: 'center' }}>{p.description}</div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {!isShareMode && (
                                    <div style={{ position: 'absolute', width: '1412px', left: 'calc(50% - 1412px/2)', top: currentLang === 'en' ? '3120px' : '2960px', display: 'flex', justifyContent: 'center', gap: '50px' }}>
                                        <button onClick={restartQuiz} style={{ width: currentLang === 'en' ? '640px' : '540px', height: '123px', background: '#D4AF37', borderRadius: '25px', border: 'none', fontFamily: "'Inter', sans-serif", fontWeight: 700, fontSize: currentLang === 'en' ? '60px' : '70px', color: '#FFFFFF' }}>{texts.restart}</button>
                                        <button onClick={goToSharePage} style={{ width: currentLang === 'en' ? '640px' : '540px', height: '123px', background: '#FFFFFF', borderRadius: '25px', border: 'none', fontFamily: "'Inter', sans-serif", fontWeight: 700, fontSize: currentLang === 'en' ? '60px' : '70px', color: '#D4AF37' }}>{texts.share}</button>
                                    </div>
                                )}
                            </>
                        )}

                        {currentPage === 'share' && (
                            <>
                                <div style={{ position: 'absolute', width: '1482px', left: 'calc(50% - 1482px/2)', top: '650px', fontFamily: "'Inter', sans-serif", fontWeight: 700, fontSize: currentLang === 'en' ? '110px' : '130px', textAlign: 'center', color: '#B8860B' }}>{texts.shareQR.title}</div>
                                <div style={{ position: 'absolute', width: '1280px', left: 'calc(50% - 1280px/2)', top: '880px', fontFamily: "'Inter', sans-serif", fontSize: currentLang === 'en' ? '48px' : '56px', textAlign: 'center', color: '#FFFFFF' }}>{texts.shareQR.subtitle}</div>
                                <div style={{ position: 'absolute', width: '600px', height: '600px', left: 'calc(50% - 600px/2)', top: '1100px', background: '#FFFFFF', borderRadius: '30px', display: 'flex', alignItems: 'center', justifyContent: 'center' }}>
                                    <QRCodeComp value={shareUrl} size={500} />
                                </div>
                                <div style={{ position: 'absolute', width: '1280px', left: 'calc(50% - 1280px/2)', top: '1800px', fontFamily: "'Inter', sans-serif", fontSize: currentLang === 'en' ? '42px' : '44px', textAlign: 'center', color: '#FFFFFF', whiteSpace: 'pre-line' }}>{texts.shareQR.instruction}</div>
                                <button onClick={backToResultPage} style={{ position: 'absolute', width: currentLang === 'en' ? '800px' : '600px', height: '150px', left: currentLang === 'en' ? 'calc(50% - 800px/2)' : 'calc(50% - 600px/2)', bottom: '220px', background: '#B8860B', borderRadius: '25px', border: 'none', fontFamily: "'Inter', sans-serif", fontWeight: 700, fontSize: currentLang === 'en' ? '56px' : '72px', color: '#FFFFFF' }}>{texts.shareQR.backButton}</button>
                            </>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
